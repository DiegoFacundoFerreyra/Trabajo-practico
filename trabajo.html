<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Solicitud laboral</title>
  </head>
  <body>
    <header>RemerasDFF</header>
    <div class="form">
      <form>
        <h2 class="solicitud">Solicitud laboral</h2>
        <p class="instrucciones">
          Por favor, completa el siguiente formulario para aplicar a un puesto.
        </p>
        <label for="nombre">Nombre:</label>
        <input
          class="input-principales"
          type="text"
          id="Name"
          name="Nombre"
          title="Nombre"
          required
        />

        <label for="apellido">Apellido:</label>
        <input
          class="input-principales"
          type="text"
          id="apellido"
          name="apellido"
          required
        />

        <label for="date">Fecha de nacimiento:</label>
        <input
          class="input-principales"
          type="date"
          id="date"
          name="fecha de nacimiento"
          required
        />

        <label for="email">E-mail:</label>
        <input
          class="input-principales"
          type="email"
          id="email"
          name="email"
          required
        />

        <label for="telefono">Teléfono:</label>
        <input
          class="input-principales"
          type="tel"
          id="telefono"
          name="telefono"
          required
        />
        <label for="mensaje">Mensaje:</label>

        <textarea
          class="input-principales"
          id="mensaje"
          name="mensaje"
          rows="4"
          cols="50"
          placeholder="Describite brevemente de manera personal. Presentacion, gustos, hobbies y pretencion salarial."
          required
        ></textarea>

        <label for="file">Adjunta tu CV</label>
        <input
          class="file-input"
          type="file"
          id="file"
          name="archivo"
          accept=".pdf, .doc, .docx"
          required
        />

        <button class="submit-input" type="submit">Enviar solicitud</button>
      </form>
    </div>

    <button>
      <a
        class="whatsapp"
        href="https://wa.me/3416820135"
        style="text-decoration: none"
      >
        Whatsapp</a
      >
    </button>

    <footer class="contacto">
      <p>Para mas información, puedes escribirnos.</p>
      <h5>
        <a
          class="instagram"
          href="http://instagram.com/diego.f.ferreyra"
          style="text-decoration: none"
        >
          Instagram</a
        >
      </h5>
      <h5>
        <a
          class="mail"
          href="http://mail.google.com/diegofacundoferreyra"
          style="text-decoration: none"
        >
          E-Mail</a
        >
      </h5>
      <a href="index.html" class="inicio" style="text-decoration: none"
        >VOLVER AL NICIO</a
      >
    </footer>
  </body>
</html>
